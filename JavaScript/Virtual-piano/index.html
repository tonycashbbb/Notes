<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/piano.ico" rel="shortcut icon">

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>

  <main class="main">
    <div class="btn-container">
      <button class="btn btn-notes btn-active" data-notes="true">Notes</button>
      <button class="btn btn-letters" data-notes="false">Letters</button>
    </div>

    <div class="piano">
      <div class="piano-key" data-letter="D" data-nota="c" data-note="c"></div>
      <div class="piano-key" data-letter="F" data-nota="d" data-note="d"></div>
      <div class="piano-key" data-letter="G" data-nota="e" data-note="e"></div>
      <div class="piano-key" data-letter="H" data-nota="f" data-note="f"></div>
      <div class="piano-key" data-letter="J" data-nota="g" data-note="g"></div>
      <div class="piano-key" data-letter="K" data-nota="a" data-note="a"></div>
      <div class="piano-key" data-letter="L" data-nota="b" data-note="b"></div>

      <div class="keys-sharp">
        <div class="piano-key sharp" data-letter="R" data-nota="c♯" data-note="c♯"></div>
        <div class="piano-key sharp" data-letter="T" data-nota="d♯" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div class="piano-key sharp" data-letter="U" data-nota="f♯" data-note="f♯"></div>
        <div class="piano-key sharp" data-letter="I" data-nota="g♯" data-note="g♯"></div>
        <div class="piano-key sharp" data-letter="O" data-nota="a♯" data-note="a♯"></div>
      </div>
    </div>

    <button class="fullscreen notfull"></button>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>

  <audio data-letter="D" src="assets/audio/c.mp3"></audio>
  <audio data-letter="R" src="assets/audio/c♯.mp3"></audio>
  <audio data-letter="F" src="assets/audio/d.mp3"></audio>
  <audio data-letter="T" src="assets/audio/d♯.mp3"></audio>
  <audio data-letter="G" src="assets/audio/e.mp3"></audio>
  <audio data-letter="H" src="assets/audio/f.mp3"></audio>
  <audio data-letter="U" src="assets/audio/f♯.mp3"></audio>
  <audio data-letter="J" src="assets/audio/g.mp3"></audio>
  <audio data-letter="I" src="assets/audio/g♯.mp3"></audio>
  <audio data-letter="K" src="assets/audio/a.mp3"></audio>
  <audio data-letter="O" src="assets/audio/a♯.mp3"></audio>
  <audio data-letter="L" src="assets/audio/b.mp3"></audio>

  <script src="script.js"></script>
</body>

</html>
